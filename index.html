<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Parser - Extract Key Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            margin: 2rem auto;
            max-width: 1200px;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 3rem;
            text-align: center;
            background: rgba(102, 126, 234, 0.05);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .upload-area:hover {
            border-color: #764ba2;
            background: rgba(118, 75, 162, 0.1);
            transform: translateY(-2px);
        }
        
        .upload-area.dragover {
            border-color: #28a745;
            background: rgba(40, 167, 69, 0.1);
        }
        
        .upload-icon {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 1rem;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .results-container {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            margin-top: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .info-card {
            background: linear-gradient(135deg, #f8f9ff 0%, #e8ecff 100%);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border-left: 4px solid #667eea;
        }
        
        .info-card h5 {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        
        .badge-custom {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            margin: 0.2rem;
            display: inline-block;
        }
        
        .loading-spinner {
            display: none;
        }
        
        .social-link {
            color: #667eea;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .social-link:hover {
            color: #764ba2;
        }
        
        .error-message {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
        }
        
        .success-message {
            background: linear-gradient(135deg, #51cf66, #40c057);
            color: white;
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-container p-4">
            <div class="text-center mb-4">
                <h1 class="display-4 fw-bold text-primary">
                    <i class="fas fa-file-pdf me-3"></i>Resume Parser
                </h1>
                <p class="lead text-muted">Upload your resume and extract key information instantly</p>
            </div>
            
            <div class="row">
                <div class="col-lg-6">
                    <div class="upload-area" id="uploadArea">
                        <div class="upload-icon">
                            <i class="fas fa-cloud-upload-alt"></i>
                        </div>
                        <h4 class="mb-3">Drop your PDF here</h4>
                        <p class="text-muted mb-3">or click to browse files</p>
                        <input type="file" id="fileInput" accept=".pdf" style="display: none;">
                        <button class="btn btn-primary btn-lg" onclick="document.getElementById('fileInput').click()">
                            <i class="fas fa-folder-open me-2"></i>Choose File
                        </button>
                    </div>
                    
                    <div class="loading-spinner text-center mt-4" id="loadingSpinner">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2">Processing your resume...</p>
                    </div>
                    
                    <div id="messageArea"></div>
                </div>
                
                <div class="col-lg-6">
                    <div class="results-container" id="resultsContainer" style="display: none;">
                        <h3 class="text-center mb-4">
                            <i class="fas fa-user-circle me-2"></i>Extracted Information
                        </h3>
                        <div id="resultsContent"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const resultsContainer = document.getElementById('resultsContainer');
        const resultsContent = document.getElementById('resultsContent');
        const messageArea = document.getElementById('messageArea');

        // Drag and drop functionality
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            if (!file.name.toLowerCase().endsWith('.pdf')) {
                showMessage('Please select a PDF file.', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            loadingSpinner.style.display = 'block';
            resultsContainer.style.display = 'none';
            messageArea.innerHTML = '';

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                loadingSpinner.style.display = 'none';
                if (data.error) {
                    showMessage(data.error, 'error');
                } else {
                    displayResults(data);
                    showMessage('Resume processed successfully!', 'success');
                }
            })
            .catch(error => {
                loadingSpinner.style.display = 'none';
                showMessage('Error processing file: ' + error.message, 'error');
            });
        }

        function displayResults(data) {
            let html = '';

            // Name
            if (data.name) {
                html += `
                    <div class="info-card">
                        <h5><i class="fas fa-user me-2"></i>Name</h5>
                        <p class="mb-0 fs-5 fw-bold">${data.name}</p>
                    </div>
                `;
            }

            // Contact Information
            if (data.contact && (data.contact.email || data.contact.phone)) {
                html += `
                    <div class="info-card">
                        <h5><i class="fas fa-address-book me-2"></i>Contact Information</h5>
                `;
                if (data.contact.email) {
                    html += `<p class="mb-1"><i class="fas fa-envelope me-2"></i>${data.contact.email}</p>`;
                }
                if (data.contact.phone) {
                    html += `<p class="mb-0"><i class="fas fa-phone me-2"></i>${data.contact.phone}</p>`;
                }
                html += `</div>`;
            }

            // Social Handles
            const socialHandles = data.social_handles;
            if (socialHandles && Object.values(socialHandles).some(handle => handle)) {
                html += `
                    <div class="info-card">
                        <h5><i class="fas fa-share-alt me-2"></i>Social Handles</h5>
                `;
                if (socialHandles.linkedin) {
                    html += `<p class="mb-1"><i class="fab fa-linkedin me-2"></i><a href="https://${socialHandles.linkedin}" target="_blank" class="social-link">${socialHandles.linkedin}</a></p>`;
                }
                if (socialHandles.github) {
                    html += `<p class="mb-1"><i class="fab fa-github me-2"></i><a href="https://${socialHandles.github}" target="_blank" class="social-link">${socialHandles.github}</a></p>`;
                }
                if (socialHandles.leetcode) {
                    html += `<p class="mb-1"><i class="fas fa-code me-2"></i><a href="https://${socialHandles.leetcode}" target="_blank" class="social-link">${socialHandles.leetcode}</a></p>`;
                }
                if (socialHandles.codeforces) {
                    html += `<p class="mb-0"><i class="fas fa-trophy me-2"></i><a href="https://${socialHandles.codeforces}" target="_blank" class="social-link">${socialHandles.codeforces}</a></p>`;
                }
                html += `</div>`;
            }

            // Education
            if (data.education && data.education.length > 0) {
                html += `
                    <div class="info-card">
                        <h5><i class="fas fa-graduation-cap me-2"></i>Education</h5>
                `;
                data.education.forEach(edu => {
                    html += `<p class="mb-1">${edu.institution}`;
                    if (edu.cgpa) {
                        html += ` <span class="badge-custom">CGPA: ${edu.cgpa}</span>`;
                    }
                    html += `</p>`;
                });
                html += `</div>`;
            }

            // Skills
            if (data.skills && data.skills.length > 0) {
                html += `
                    <div class="info-card">
                        <h5><i class="fas fa-cogs me-2"></i>Skills</h5>
                        <div>
                `;
                data.skills.forEach(skill => {
                    html += `<span class="badge-custom">${skill}</span>`;
                });
                html += `</div></div>`;
            }

            // Projects
            if (data.projects && data.projects.length > 0) {
                html += `
                    <div class="info-card">
                        <h5><i class="fas fa-project-diagram me-2"></i>Projects</h5>
                        <ul class="mb-0">
                `;
                data.projects.forEach(project => {
                    html += `<li>${project}</li>`;
                });
                html += `</ul></div>`;
            }

            // Experience
            if (data.experience && data.experience.length > 0) {
                html += `
                    <div class="info-card">
                        <h5><i class="fas fa-briefcase me-2"></i>Work Experience</h5>
                        <ul class="mb-0">
                `;
                data.experience.forEach(exp => {
                    html += `<li>${exp}</li>`;
                });
                html += `</ul></div>`;
            }

            resultsContent.innerHTML = html;
            resultsContainer.style.display = 'block';
        }

        function showMessage(message, type) {
            const className = type === 'error' ? 'error-message' : 'success-message';
            messageArea.innerHTML = `<div class="${className}">${message}</div>`;
        }
    </script>
</body>
</html>
